apiVersion: v1
kind: Pod
metadata:
  name: vrouter1-pod1
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [
        {
          "name": "vrouter1",
          "interface":"mynet10",
          "cni-args": {
            "interfaceType":"veth"
          }
        }
      ]
spec:
  containers:
  - name: vrouter1-pod1
    image: docker.io/centos
    command: [ "/bin/bash", "-c" ]
    args:
      - sleep infinity;
    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
